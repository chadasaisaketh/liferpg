<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life RPG â€“ Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 flex items-center justify-center">

    <!-- Card -->
    <div class="w-full max-w-md bg-gray-900/80 backdrop-blur border border-gray-800 rounded-2xl shadow-2xl p-8">

        <!-- Logo / Title -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-yellow-400 tracking-wide">
                Life RPG
            </h1>
            <p class="text-gray-400 mt-2">
                Turn your real life into a game.
            </p>
        </div>

        <!-- Signup Form -->
       <form id="signupForm" class="space-y-5">

    <div>
        <label class="block text-sm text-gray-300 mb-1">Username</label>
        <input
            id="username"
            type="text"
            placeholder="Choose your hero name"
            class="w-full px-4 py-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
        >
    </div>

    <div>
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        >
    </div>

    <div>
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input
            id="password"
            type="password"
            placeholder="Create a strong password"
            class="w-full px-4 py-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
        >
    </div>

    <!-- Error / Success Message -->
    <p id="message" class="text-center text-sm"></p>

    <button
        type="submit"
        class="w-full py-3 rounded-xl bg-yellow-400 text-black font-bold hover:bg-yellow-300 transition-all duration-200"
    >
        Start My Journey ðŸš€
    </button>
</form>


        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">
                Already have an account?
                <a href="/login/" class="text-yellow-400 hover:underline">
                    Login
                </a>
            </p>
        </div>

    </div>

<script>
document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const message = document.getElementById('message');

    message.textContent = "Creating your character...";
    message.className = "text-yellow-400";

    try {
        const response = await fetch('/api/signup/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            message.textContent = "Account created! Redirecting to login...";
            message.className = "text-green-400";

            setTimeout(() => {
                window.location.href = "/login/";
            }, 1500);
        } else {
            message.textContent = data.error || "Something went wrong";
            message.className = "text-red-400";
        }

    } catch (error) {
        message.textContent = "Server error. Try again.";
        message.className = "text-red-400";
    }
});
</script>


</body>
</html>
